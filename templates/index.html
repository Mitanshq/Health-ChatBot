<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: 60px 1fr;
      height: 100vh;
      background: linear-gradient(135deg, #1f2937, #4b5563);
      color: #fff;
    }

    header {
      grid-column: 1 / 3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 0 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .left-panel {
      background: rgba(255, 255, 255, 0.03);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
    }

    .main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 20px;
      overflow-y: auto;
      flex: 1;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-wrapper {
      display: flex;
      width: 100%;
      margin: 8px 0;
    }

    .message-wrapper.user {
      justify-content: flex-end;
    }

    .message-wrapper.bot {
      justify-content: flex-start;
    }

    .chat-message {
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      color: white;
      backdrop-filter: blur(6px);
      word-wrap: break-word;
      max-width: 75%; /* Add this line to restrict width */
      display: inline-block;
    }


    .user {
      background: linear-gradient(to right, #3b82f6, #2563eb);
    }

    .bot {
      background: linear-gradient(to right, #10b981, #059669);
    }

    .input-area {
      display: flex;
      margin-top: 15px;
    }

    .input-area input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 14px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .input-area button:hover {
      background: #2563eb;
    }

    .profile-btn {
      background: #fff;
      color: #0e6dfd;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .profile-btn:hover {
      background: #f3f4f6;
    }

    .typing-dots::after {
      content: '...';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: 60px auto 1fr;
      }

      .left-panel {
        display: none;
      }

      .main {
        grid-row: 2 / 3;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>💬 HealthBot</h1>
    <button class="profile-btn">Profile</button>
  </header>

  <div class="left-panel">
    <!-- Empty left panel -->
  </div>

  <div class="main">
    <div id="chat" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your symptom or message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const userInput = document.getElementById("userInput");

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("message-wrapper", sender);

      const msg = document.createElement("div");
      msg.classList.add("chat-message", sender);
      msg.textContent = text;

      wrapper.appendChild(msg);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userInput.value = "";

      const loadingMsg = appendMessage("🤖 Typing", "bot");
      loadingMsg.classList.add("typing-dots");

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: text })
        });

        const data = await response.json();

        setTimeout(() => {
          chatBox.removeChild(loadingMsg);
          const replies = data.messages || [data.message];
          if (!replies || replies.length === 0) {
            appendMessage("❌ No response from bot.", "bot");
            return;
          }

          let delay = 0;
          replies.forEach((msg) => {
            setTimeout(() => {
              appendMessage(msg, "bot");
            }, delay);
            delay += 1000;
          });
        }, 800);
      } catch (err) {
        chatBox.removeChild(loadingMsg);
        appendMessage("❌ Server error. Please try again later.", "bot");
      }
    }

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    window.addEventListener("load", () => {
      setTimeout(() => {
        appendMessage("👋 Hello! I'm your futuristic health assistant. Tell me your symptoms and I’ll try to diagnose and suggest remedies.", "bot");
      }, 400);
    });
  </script>

</body>
</html>
