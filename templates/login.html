<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f2937, #4b5563);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn {
      background: #3b82f6;
      color: white;
    }

    .login-btn:hover {
      background: #2563eb;
    }

    .google-btn {
      background: #ffffff;
      color: #333;
    }

    .google-btn:hover {
      background: #e5e7eb;
    }

    .microsoft-btn {
      background: #2f2f2f;
      color: white;
    }

    .microsoft-btn:hover {
      background: #1f1f1f;
    }

    .create-account {
      text-align: center;
      margin-top: 10px;
    }

    .create-account a {
      color: #3b82f6;
      text-decoration: none;
    }

    .create-account a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    {% if message %}
      <div style="margin-bottom: 15px; background: rgba(0,0,0,0.2); padding: 10px 15px; border-radius: 10px; text-align: center; color: {{ 'lightgreen' if success else 'tomato' }};">
        {{ message }}
      </div>
    {% endif %}

    <form method="post" action="/login">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button class="login-btn" type="submit">Sign In</button>
    </form>

    <div class="create-account">
      Don't have an account? <a href="#" onclick="openRegisterAndClose()">Create an account</a>
    </div>
  </div>

  <script>
    function openRegisterAndClose() {
      window.open(
        "/register",
        "RegisterWindow",
        "width=460,height=650,top=120,left=120,resizable=no"
      );
      window.close(); // Close the login popup
    }

    {% if close_window %}
    // Refresh main window and close login popup
    window.opener.location.reload();
    window.close();
    {% endif %}
  </script>
</body>
</html>
